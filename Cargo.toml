[package]
name = "buaa"
version = "0.1.0"
edition = "2021"

[dependencies]
buaa_api = { git = "https://github.com/fontlos/buaa-api", rev = "61dbfef"}
# buaa_api = { path = "../buaa-api" }
clap = { version = "4.5.24", features = ["derive"] }
serde = { version = "1.0.217", features = ["derive"] }
serde_json = "1.0.135"
tabled = "0.17.0"
textwrap = "0.16.1"
time = "0.3.37"
tokio = { version = "1.42.0", features = ["full"] }

[profile.release]
opt-level = "z"
lto = true
panic = "abort"
strip = true

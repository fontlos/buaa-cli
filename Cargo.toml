[package]
name = "buaa"
version = "0.1.2"
edition = "2021"

[dependencies]
buaa_api = { git = "https://github.com/fontlos/buaa-api", rev = "50257d1"}
# buaa_api = { path = "../buaa-api" }
clap = { version = "4.5.37", features = ["derive"] }
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0.140"
tabled = "0.18.0"
textwrap = "0.16.2"
time = "0.3.41"
tokio = { version = "1.44.2", features = ["full"] }

[profile.release]
opt-level = "z"
lto = true
panic = "abort"
strip = true

[package]
name = "buaa"
version = "0.1.0"
edition = "2021"

[dependencies]
buaa_api = { git = "https://github.com/fontlos/buaa-api", features = ["table"], rev = "8ec242f"}
# buaa_api = { path = "../buaa-api", features = ["table"]}
clap = { version = "4.5.23", features = ["derive"] }
serde = { version = "1.0.217", features = ["derive"] }
serde_json = "1.0.134"
time = "0.3.37"
tokio = { version = "1.42.0", features = ["full"] }

[profile.release]
opt-level = "z"
lto = true
panic = "abort"
strip = true